<html>
<head>

</head>
<body>
	<div class="navigationBar">

	</div>
	<div class="navbackground"></div>
	<form action="http://127.0.0.1:5000/LoginReceiver" method="post">
		<div class="login">
			<h2>Login</h2>
			<p>Username : </p><p><input type="text" name="username"/></p>
			<p>Password : </p><p><input type="password" name="password"/></p>

	</form>
	<form action="http://127.0.0.1:5000/RegisterReceiver" method="post">
		<div class="login">
			<h2>Register</h2>
			<p>Username : </p><p><input type="text" name="username"></p>
			<p>Password : </p><p><input type="password" name="password"></p>
			<p>Repeat password : </p><p><input type="password" name="checkPassword"></p>
			<input type="submit" value="sign up"/>
		</div>
	</form>
