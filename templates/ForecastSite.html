<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/graphics.css') }}">
</head>
<body>
	<div class="navigationBar">
		<a class="active" href="{{ url_for('home') }}">Home</a>
		<a href="#HourCast">Hourly Forecast</a>
		<a href="#DailyCast">Daily Forecast</a>
		<a href="{{ url_for('loginPage') }}">Login</a>
	</div>
	<div class="navbackground"></div>
	<div class="summaryBox">
		<a href="#Location">London</a>
		<p id = "temperature" class="info"></p>
		<p id = "pressure" class="info"></p>
	</div>
	<table class="charts-css bar" id="MinuteCastTemp"></table>
	<script>
		var displayValueTemp = document.getElementById("MinuteCastTemp");
		var temperatureValue = document.getElementById("temperature");
		var pressureValue = document.getElementById("pressure");
		var test = {{ post|tojson }}
		console.log(test)
		for(var i = 0; i < test[0].length; i++){
			var row = displayValueTemp.insertRow(0);
			var cell = row.insertCell(0);
			var cell2 = row.insertCell(1);
			cell.innerHTML = test[0][i];
			cell2.innerHTML = test[1][i];
		}
		temp = document.createTextNode("Temperature : "+test[0][0].toFixed(2));
		press = document.createTextNode("Pressure : "+test[1][0].toFixed(2)+" hPa");
		temperatureValue.appendChild(temp);
		pressureValue.appendChild(press);
	</script>
</body>
</html>
