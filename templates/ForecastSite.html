<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/graphics.css') }}">
</head>
<body>
	<div class="navigationBar">
		<a class="active" href="{{ url_for('home') }}">Home</a>
		<a href="#HourCast">Hourly Forecast</a>
		<a href="#DailyCast">Daily Forecast</a>
		<a href="{{ url_for('loginPage') }}">Login</a>
	</div>
	<div class="navbackground"></div>
	<div class="summaryBox">
		<a href="#Location">London</a>
		<p id = "temperature" class="info"></p>
		<p class="info">Humidity: 19%</p>
		<p class="info">Rain water: 10mm</p>
	</div>
	<table class="charts-css bar" id="MinuteCast"></table>
	<script>
		var displayValue = document.getElementById("MinuteCast");
		var temperatureValue = document.getElementById("temperature");
		var test = {{ post|tojson }}
		console.log(test)
		for(var i = 0; i < test.length; i++){
			var row = displayValue.insertRow(0);
			var cell = row.insertCell(0);
			cell.innerHTML = test[i]
		}
		temp = document.createTextNode("Temperature : "+test[0].toFixed(2));
		temperatureValue.appendChild(temp);
	</script>
</body>
</html>
